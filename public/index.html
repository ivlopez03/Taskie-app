<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="relampago.png" />
    <title>Zero Focus</title>
</head>
<body>
    <h1>This is Zero Focus App!</h1>
    <form id="card-form">
        <h3>Create a new Task</h3>
        <div>
            <label>Task:</label>
            <input type="text">
        </div>
        <div>
            <button id="addTags-btn">Add Tags</button>
        </div>
    </form>

    <form id="create-tags">
        <h3>Create Tags</h3>
        <div>
            <label>Tag:</label>
            <input type="text">
        </div>
        <div>
            <label>Color:</label>
            <input type="color" name="color" >
        </div>
    </form>
    
</body>
</html>
